<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- header -->

    <div class="flex items-center justify-between bg-indigo-500/90 p-4">
      <!-- right side -->
      <div class="flex items-center">
        <img
          src="./img/2730361_inkcontober_mountain_mountain sunrise_trail_icon.png"
          alt="logo "
          width="50"
          class="mr-3"
        />
        <a
          href="#"
          class="inline-block p-3 text-indigo-200 hover:text-indigo-100"
          >about</a
        >
        <a
          href="#"
          class="inline-block p-3 text-indigo-200 hover:text-indigo-100"
          >home</a
        >
      </div>

      <!-- left side -->
      <div class="hidden sm:block">
        <a
          href="#"
          class="mr-2 inline-block p-3 text-indigo-200 hover:text-indigo-100"
          >login</a
        >
        <a
          href="#"
          class="mr-3 inline-block rounded-md bg-yellow-300 px-4 py-2 text-yellow-700 transition duration-150 ease-in hover:bg-yellow-400 hover:text-yellow-950"
          >sign up</a
        >
      </div>
    </div>
    <!-- hero ==================================================================-->

    <div
      class="justify-between bg-indigo-400 px-10 py-20 text-indigo-100 md:flex"
    >
      <!-- left -->
      <div class="mb-10 text-center md:mb-0 md:w-1/2">
        <h1 class="mb-6 text-3xl text-white md:text-4xl lg:text-6xl">
          welcome to Diggi City!
        </h1>
        <p class="mb-6">there is never a sad day here!</p>
        <a
          href="#"
          class=" px-6 mr-3 rounded-lg bg-gray-300 py-4 text-lg text-gray-800 hover:bg-gray-200"
          >Learn more</a
        >
        <a
          href="#"
          class="rounded-lg bg-orange-300 px-6 py-4 text-lg text-orange-800 hover:bg-orange-200"
          >Get Started</a
        >
      </div>
      <!-- right -->
      <div class="flex justify-center md:w-1/2">
        <!-- md:justify-center -->
        <img
          src="./img/fatty-corgi-Zn5chZcnFRA-unsplash.jpg"
          alt="happy dog"
          class="w-3/4 rounded-lg shadow-2xl"
        />
      </div>
    </div>

    <!-- features ==================================================================-->

    <div class="bg-indigo-800 px-10 py-16 text-center text-indigo-200 md:flex">
      <div class="mb-9 mr-5 pb-3 text-center shadow-2xl">
        <img
          src="./img/victor-grabarczyk-N04FIfHhv_k-unsplash.jpg"
          class="mb-4 w-full rounded-lg border-2 border-solid border-indigo-300"
        />
        <p>Smiles!</p>
      </div>
      <div class="mb-9 mr-5 pb-3 text-center shadow-2xl md:mt-8">
        <img
          src="./img/karsten-winegeart-tUCvnMOvXFQ-unsplash.jpg"
          class="mb-4 w-full rounded-lg border-2 border-solid border-indigo-300"
        />
        <p>Game!</p>
      </div>
      <div class="mb-9 mr-5 pb-3 text-center shadow-2xl">
        <img
          src="./img/karsten-winegeart-Ln3upC7iFe0-unsplash.jpg"
          class="mb-4 w-full rounded-lg border-2 border-solid border-indigo-300"
        />
        <p>Swims!</p>
      </div>
      <div class="mb-9 mr-2 pb-3 text-center shadow-2xl md:mt-5">
        <img
          src="./img/karsten-winegeart-ewfHXBcuFA0-unsplash.jpg"
          class="mb-4 w-full rounded-lg border-2 border-solid border-indigo-300"
        />
        <p>Cuddles!</p>
      </div>
    </div>

    <!-- footer + newsletter ==================================================================-->

    <div class="flex justify-between bg-indigo-900 p-10 text-indigo-300">
      <!-- left -->
      <div class="md:w-1/2">
        <h3 class="mb-2 text-lg">join the newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l px-4 py-3 outline-none focus:bg-indigo-100"
          />
          <button
            class="rounded-r bg-red-300 px-4 text-red-800 hover:bg-red-400"
          >
            join
          </button>
        </form>
      </div>

      <!-- right -->
      <div class="flex items-center">
        copyright & copy ; doggo 2023 - infinity
      </div>
    </div>
  </body>
</html>
